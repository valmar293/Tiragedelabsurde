function afficherUneCarteAleatoire() {
  const zone = document.getElementById("zone-cartes");
  zone.innerHTML = "";

  const carte = cartes[Math.floor(Math.random() * cartes.length)];

  const bloc = document.createElement("div");
  bloc.className = "carte";

  const texte = `
    ${carte.action ? `<div class="texte"><strong>Action :</strong> ${carte.action}</div>` : ""}
    ${carte.effet ? `<div class="texte"><strong>Effet :</strong> ${carte.effet}</div>` : ""}
    ${carte.recompense ? `<div class="texte"><strong>Récompense :</strong> ${carte.recompense}</div>` : ""}
  `;

  bloc.innerHTML = `
    <div class="motcle">${carte.motcle || "RITUEL"}</div>
    <div class="illustration">${carte.illustration || "✨🃏"}</div>
    <div class="titre">${carte.titre}</div>
    ${texte}
    <div class="phrase">${carte.rituel || carte.phrase || ""}</div>
  `;
  zone.appendChild(bloc);
}

<!-- Script d’installation PWA -->
<script>
let deferredPrompt;
const installBtn = document.getElementById('installBtn');

window.addEventListener('beforeinstallprompt', (e) => {
  e.preventDefault();
  deferredPrompt = e;
  installBtn.style.display = 'block';

  installBtn.addEventListener('click', () => {
    installBtn.style.display = 'none';
    deferredPrompt.prompt();
    deferredPrompt.userChoice.then((choiceResult) => {
      if (choiceResult.outcome === 'accepted') {
        console.log('Installation acceptée');
      } else {
        console.log('Installation refusée');
      }
      deferredPrompt = null;
    });
  });
});
</script>
